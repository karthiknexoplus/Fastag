<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FASTag Parking{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f4f6fb;
        }
        .navbar-custom {
            background: #fff;
            box-shadow: 0 2px 16px rgba(80,80,160,0.07);
            padding: 0.5rem 2rem;
        }
        .navbar-brand img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: contain;
            background: #f8f9fa;
            box-shadow: 0 2px 8px rgba(80,80,160,0.10);
            margin-right: 0.7rem;
        }
        .nav-icon-link {
            color: #764ba2;
            font-size: 1.1rem;
            margin: 0 0.5rem;
            padding: 0.35rem 0.5rem;
            border-radius: 0.7rem;
            transition: background 0.2s, color 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .nav-icon-link.active, .nav-icon-link:hover {
            background: #f3e9ff;
            color: #4b2e83;
        }
        .nav-label {
            font-size: 0.9rem;
            color: #888;
            margin-left: 0.3rem;
        }
        .main-content {
            padding: 2.5rem 2rem 2rem 2rem;
        }
        @media (max-width: 600px) {
            .navbar-custom { padding: 0.5rem 0.5rem; }
            .navbar-brand img { width: 30px; height: 30px; }
            .nav-icon-link { font-size: 1.1rem; padding: 0.4rem 0.5rem; }
            .main-content { padding: 1.2rem 0.5rem; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                <span class="fw-bold text-dark" style="font-size:1.2rem; letter-spacing:1px;">FASTag Parking</span>
            </a>
            <div class="d-flex align-items-center ms-auto">
                <a href="{{ url_for('home') }}" class="nav-icon-link {% if request.endpoint == 'home' %}active{% endif %}" title="Dashboard">
                    <i class="fas fa-home"></i>
                </a>
                <a href="{{ url_for('locations') }}" class="nav-icon-link {% if request.endpoint == 'locations' %}active{% endif %}" title="Locations">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <a href="{{ url_for('lanes') }}" class="nav-icon-link {% if request.endpoint == 'lanes' %}active{% endif %}" title="Lanes">
                    <i class="fas fa-road"></i>
                </a>
                <a href="{{ url_for('logout') }}" class="nav-icon-link" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </nav>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer mt-auto py-3 text-center" style="color: #888;">
        Powered by Nexoplus Innovations Pvt Ltd
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
