{% extends 'base.html' %}
{% block title %}Edit Reader - FASTag Parking{% endblock %}
{% block content %}
<div class="container-fluid" style="max-width: 600px;">
    <h2 class="mb-4"><i class="fas fa-pen-to-square me-2"></i>Edit Reader for Lane: <span class="text-primary">{{ lane['lane_name'] }}</span></h2>
    <form method="POST" class="card p-3 shadow-sm border-0">
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-microchip me-1"></i> MAC Address</label>
            <input type="text" name="mac_address" class="form-control" value="{{ reader['mac_address'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-sign-in-alt me-1"></i> Type</label>
            <select name="type" class="form-select" required>
                <option value="entry" {% if reader['type'] == 'entry' %}selected{% endif %}>Entry</option>
                <option value="exit" {% if reader['type'] == 'exit' %}selected{% endif %}>Exit</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-wifi me-1"></i> Reader IP</label>
            <input type="text" name="reader_ip" class="form-control" value="{{ reader['reader_ip'] }}" required>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Save</button>
            <a href="{{ url_for('readers', lane_id=lane['id']) }}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
