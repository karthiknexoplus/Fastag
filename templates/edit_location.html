{% extends 'base.html' %}
{% block title %}Edit Location - FASTag Parking{% endblock %}
{% block content %}
<div class="container-fluid" style="max-width: 500px;">
    <h2 class="mb-4"><i class="fas fa-pen-to-square me-2"></i>Edit Location</h2>
    <form method="POST" class="card p-3 shadow-sm border-0">
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-building me-1"></i> Name</label>
            <input type="text" name="name" class="form-control" value="{{ loc['name'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-map me-1"></i> Address</label>
            <input type="text" name="address" class="form-control" value="{{ loc['address'] }}" required>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Save</button>
            <a href="{{ url_for('locations') }}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
