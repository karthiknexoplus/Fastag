<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTag PWA Login</title>
    <meta name="theme-color" content="#764ba2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 100%;
            max-width: 340px;
            margin: 0 auto;
            padding-top: 7vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .app-logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1.2rem;
        }
        .app-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .login-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 2.2rem;
            letter-spacing: 0.01em;
            text-align: center;
        }
        .form-control {
            border: 1.5px solid #764ba2;
            border-radius: 10px;
            font-size: 1.08rem;
            padding: 0.85em 1em;
            margin-bottom: 1.1rem;
            background: #fff;
            color: #222;
            box-shadow: none;
            transition: border-color 0.18s;
        }
        .form-control:focus {
            border-color: #ffe082;
            outline: none;
            box-shadow: none;
        }
        .login-btn {
            background: #764ba2;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.13rem;
            padding: 0.85em 0;
            width: 100%;
            margin-bottom: 1.1rem;
            transition: background 0.18s, color 0.18s;
        }
        .login-btn:active, .login-btn:focus {
            background: #ffe082;
            color: #764ba2;
        }
        .signup-link {
            color: #764ba2;
            font-size: 1.01rem;
            text-decoration: underline;
            text-align: center;
            display: block;
            margin-top: 0.5rem;
        }
        @media (max-width: 600px) {
            .login-container { padding-top: 3vh; max-width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="app-logo">
            <img src="/static/customer.png" alt="FASTag App Logo">
        </div>
        <div class="login-title">Sign in to FASTag PWA</div>
        <form method="POST" action="/pwa-login" autocomplete="on" style="width:100%;">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autocomplete="username">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="/signup" class="signup-link">Don't have an account? Sign up</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
