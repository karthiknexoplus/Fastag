<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTag PWA Login</title>
    <meta name="theme-color" content="#764ba2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 2.5rem;
            padding-bottom: 2.5rem;
        }
        .app-logo {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.10);
            margin-bottom: 1.2rem;
            background: rgba(255,255,255,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app-logo img {
            width: 44px;
            height: 44px;
            object-fit: contain;
        }
        .login-card {
            background: rgba(255,255,255,0.13);
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(80,80,160,0.10);
            padding: 2.2rem 1.5rem 1.5rem 1.5rem;
            width: 100%;
            max-width: 340px;
        }
        .login-card label {
            color: #ffe082;
            font-weight: 600;
            font-size: 1.01rem;
        }
        .login-card input {
            background: rgba(255,255,255,0.85);
            border: none;
            border-radius: 10px;
            padding: 0.7em 1em;
            margin-bottom: 1.1rem;
            font-size: 1.08rem;
        }
        .login-btn {
            background: linear-gradient(90deg, #ffe082 0%, #ffd54f 100%);
            color: #764ba2;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.13rem;
            padding: 0.7em 0;
            width: 100%;
            margin-bottom: 1.1rem;
            box-shadow: 0 2px 8px rgba(255,224,130,0.13);
            transition: background 0.18s, color 0.18s;
        }
        .login-btn:active, .login-btn:focus {
            background: #ffd54f;
            color: #4b2e83;
        }
        .signup-link {
            color: #ffe082;
            font-size: 1.01rem;
            text-decoration: underline;
        }
        .footer {
            color: #ffe082;
            font-size: 1.08rem;
            text-align: center;
            margin-top: auto;
            padding-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.01em;
            text-shadow: 0 2px 8px rgba(118,75,162,0.13);
        }
        .footer .onebee {
            color: #fff;
            font-weight: 900;
            letter-spacing: 0.03em;
            font-size: 1.13em;
            text-shadow: 0 2px 8px rgba(118,75,162,0.18);
        }
        @media (max-width: 600px) {
            .login-container { padding-top: 1.2rem; padding-bottom: 1.2rem; }
            .login-card { padding: 1.2rem 0.7rem 1rem 0.7rem; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="app-logo">
            <img src="/static/customer.png" alt="FASTag App Logo">
        </div>
        <div class="login-card">
            <form method="POST" action="/pwa-login">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="text-center mt-2">
                <a href="/signup" class="signup-link">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>
    <div class="footer">
        Powered by <span class="onebee">Onebee Technology Pvt Ltd</span> &mdash; Enjoy hassle-free parking!
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
