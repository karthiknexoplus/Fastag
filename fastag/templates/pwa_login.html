<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTag PWA Login</title>
    <meta name="theme-color" content="#764ba2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f7f7fa;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 100%;
            max-width: 340px;
            margin: 0 auto;
            padding-top: 7vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .brand-bar {
            width: 48px;
            height: 5px;
            border-radius: 3px;
            background: linear-gradient(90deg, #764ba2 0%, #ffe082 100%);
            margin-bottom: 1.5rem;
            margin-top: 0.5rem;
        }
        .app-logo {
            width: 44px;
            height: 44px;
            margin-bottom: 1.2rem;
        }
        .app-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .login-title {
            font-size: 1.22rem;
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 2.2rem;
            letter-spacing: 0.01em;
            text-align: center;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group .input-icon {
            position: absolute;
            left: 1em;
            top: 50%;
            transform: translateY(-50%);
            color: #bdbdbd;
            font-size: 1.1rem;
            pointer-events: none;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #d1c4e9;
            border-radius: 0;
            font-size: 1.08rem;
            padding: 0.85em 1em 0.85em 2.5em;
            background: transparent;
            color: #222;
            box-shadow: none;
            transition: border-color 0.18s;
        }
        .form-control:focus {
            border-color: #764ba2;
            outline: none;
            box-shadow: none;
        }
        .form-control:focus ~ .underline {
            width: 100%;
            background: linear-gradient(90deg, #764ba2 0%, #ffe082 100%);
        }
        .underline {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 0;
            background: #764ba2;
            transition: width 0.3s cubic-bezier(.4,0,.2,1), background 0.3s;
        }
        .login-btn {
            background: linear-gradient(90deg, #764ba2 0%, #ffe082 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            font-weight: 700;
            font-size: 1.13rem;
            padding: 0.95em 0;
            width: 100%;
            margin-top: 0.7rem;
            margin-bottom: 1.1rem;
            box-shadow: 0 6px 18px rgba(118,75,162,0.10);
            transition: background 0.18s, color 0.18s, transform 0.12s;
            position: relative;
            z-index: 1;
        }
        .login-btn:active, .login-btn:focus {
            background: linear-gradient(90deg, #ffe082 0%, #764ba2 100%);
            color: #764ba2;
            transform: translateY(2px) scale(0.98);
        }
        
        /* Error Modal Styles */
        .error-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .error-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 0;
            width: 90%;
            max-width: 320px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .error-modal-header {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }
        
        .error-modal-header .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .error-modal-header .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .error-modal-header .error-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        
        .error-modal-header h3 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .error-modal-body {
            padding: 1.5rem;
            text-align: center;
        }
        
        .error-modal-body .error-message {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        
        .error-modal-footer {
            padding: 0 1.5rem 1.5rem;
            text-align: center;
        }
        
        .error-modal-btn {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }
        
        .error-modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }
        
        .error-modal-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 600px) {
            .login-container { padding-top: 3vh; max-width: 98vw; }
            .error-modal-content { width: 95%; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-bar"></div>
        <div class="app-logo">
            <img src="/static/customer.png" alt="FASTag App Logo">
        </div>
        <div class="login-title">Sign in to Onebee PWA</div>
        <form method="POST" action="/pwa-login" autocomplete="on" style="width:100%;">
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autocomplete="username">
                <span class="underline"></span>
            </div>
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                <span class="underline"></span>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    
    <!-- Error Modal -->
    <div id="errorModal" class="error-modal">
        <div class="error-modal-content">
            <div class="error-modal-header">
                <button class="close-btn" onclick="closeErrorModal()">
                    <i class="fas fa-times"></i>
                </button>
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3>Login Failed</h3>
            </div>
            <div class="error-modal-body">
                <div class="error-message" id="errorMessage">
                    Invalid username or password. Please try again.
                </div>
            </div>
            <div class="error-modal-footer">
                <button class="error-modal-btn" onclick="closeErrorModal()">
                    <i class="fas fa-check"></i> OK
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Animate underline on focus
    document.querySelectorAll('.form-control').forEach(function(input) {
        input.addEventListener('focus', function() {
            this.parentNode.querySelector('.underline').style.width = '100%';
        });
        input.addEventListener('blur', function() {
            if (!this.value) {
                this.parentNode.querySelector('.underline').style.width = '0';
            }
        });
        // If already filled (e.g. browser autofill), show underline
        if (input.value) {
            input.parentNode.querySelector('.underline').style.width = '100%';
        }
    });
    
    // Error Modal Functions
    function showErrorModal(message) {
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('errorModal').style.display = 'block';
    }
    
    function closeErrorModal() {
        document.getElementById('errorModal').style.display = 'none';
    }
    
    // Close modal when clicking outside
    document.getElementById('errorModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeErrorModal();
        }
    });
    
    // Check for flash messages on page load
    document.addEventListener('DOMContentLoaded', function() {
        // Check if there's a flash message in the URL or session
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            showErrorModal(decodeURIComponent(error));
        }
    });
    
    // Handle form submission
    document.querySelector('form').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        if (!username || !password) {
            e.preventDefault();
            showErrorModal('Please enter both username and password.');
            return;
        }
        
        // Show loading state
        const submitBtn = document.querySelector('.login-btn');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Logging in...';
        submitBtn.disabled = true;
        
        // Reset button after a delay (in case of error)
        setTimeout(() => {
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }, 3000);
    });
    </script>
</body>
</html>
