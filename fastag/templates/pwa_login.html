<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTag PWA Login</title>
    <meta name="theme-color" content="#764ba2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            position: relative;
            overflow-x: hidden;
        }
        /* Animated background blobs */
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(32px);
            opacity: 0.25;
            z-index: 0;
            animation: floatBlob 12s ease-in-out infinite alternate;
        }
        .bg-blob1 {
            width: 320px; height: 320px; left: -80px; top: -80px; background: #ffe082; animation-delay: 0s; }
        .bg-blob2 {
            width: 220px; height: 220px; right: -60px; top: 40vh; background: #fffde4; animation-delay: 2s; }
        .bg-blob3 {
            width: 180px; height: 180px; left: 50vw; bottom: -60px; background: #ffd54f; animation-delay: 4s; }
        @keyframes floatBlob {
            0% { transform: scale(1) translateY(0); }
            100% { transform: scale(1.15) translateY(-30px); }
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .app-logo {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.10);
            margin-bottom: 1.2rem;
            background: rgba(255,255,255,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app-logo img {
            width: 38px;
            height: 38px;
            object-fit: contain;
        }
        .glass-card {
            background: rgba(255,255,255,0.18);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(80,80,160,0.13);
            padding: 2.2rem 1.5rem 1.5rem 1.5rem;
            width: 100%;
            max-width: 340px;
            backdrop-filter: blur(16px);
            border: 1.5px solid rgba(255,255,255,0.22);
            position: relative;
        }
        .glass-card h2 {
            font-size: 1.35rem;
            font-weight: 800;
            letter-spacing: 0.01em;
            margin-bottom: 1.5rem;
            color: #ffe082;
            text-align: center;
        }
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: 1;
            transform: scale(.85) translateY(-1.2rem) translateX(.15rem);
            color: #764ba2;
        }
        .form-floating label {
            color: #ffe082;
            font-weight: 600;
            opacity: 0.85;
            transition: all 0.2s;
        }
        .form-control {
            background: rgba(255,255,255,0.85);
            border: none;
            border-radius: 12px;
            padding: 1.1em 1em 0.7em 1em;
            font-size: 1.13rem;
            margin-bottom: 1.1rem;
            box-shadow: 0 2px 8px rgba(255,224,130,0.10);
        }
        .login-btn {
            background: linear-gradient(90deg, #ffe082 0%, #ffd54f 100%);
            color: #764ba2;
            border: none;
            border-radius: 16px;
            font-weight: 800;
            font-size: 1.18rem;
            padding: 0.9em 0;
            width: 100%;
            margin-bottom: 1.1rem;
            box-shadow: 0 4px 16px rgba(255,224,130,0.18);
            transition: background 0.18s, color 0.18s, transform 0.12s;
        }
        .login-btn:active, .login-btn:focus {
            background: #ffd54f;
            color: #4b2e83;
            transform: scale(0.97);
        }
        .signup-link {
            color: #ffe082;
            font-size: 1.01rem;
            text-decoration: underline;
            text-align: center;
            display: block;
        }
        @media (max-width: 600px) {
            .login-container { padding-top: 1.2rem; padding-bottom: 1.2rem; }
            .glass-card { padding: 1.2rem 0.7rem 1rem 0.7rem; }
        }
    </style>
</head>
<body>
    <div class="bg-blob bg-blob1"></div>
    <div class="bg-blob bg-blob2"></div>
    <div class="bg-blob bg-blob3"></div>
    <div class="login-container">
        <div class="app-logo">
            <img src="/static/customer.png" alt="FASTag App Logo">
        </div>
        <div class="glass-card">
            <h2>Sign in to FASTag PWA</h2>
            <form method="POST" action="/pwa-login" autocomplete="on">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autocomplete="username">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <a href="/signup" class="signup-link">Don't have an account? Sign up</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
