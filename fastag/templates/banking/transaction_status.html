{% extends 'base.html' %}
{% block title %}Transaction Status - Banking{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Transaction Status</h2>
  <form method="post">
    <div class="mb-3">
      <label for="txnId" class="form-label">Transaction ID</label>
      <input type="text" class="form-control" id="txnId" name="txnId" value="">
    </div>
    <div class="mb-3">
      <label for="orgId" class="form-label">Org ID</label>
      <input type="text" class="form-control" id="orgId" name="orgId" value="PGSH">
    </div>
    <button type="submit" class="btn btn-primary">Check Status</button>
  </form>
  <hr>
  <h5>Response</h5>
  <div id="response">
    {% if response %}
      <pre>{{ response|safe }}</pre>
    {% endif %}
  </div>
</div>
{% endblock %}
