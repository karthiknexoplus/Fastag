{% extends 'base.html' %}
{% block title %}Heartbeat - Banking{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Heartbeat</h2>
  <form method="post">
    <div class="mb-3">
      <label for="orgId" class="form-label">Org ID</label>
      <input type="text" class="form-control" id="orgId" name="orgId" value="PGSH">
    </div>
    <div class="mb-3">
      <label for="plazaId" class="form-label">Plaza ID</label>
      <input type="text" class="form-control" id="plazaId" name="plazaId" value="712764">
    </div>
    <button type="submit" class="btn btn-primary">Send Heartbeat</button>
  </form>
  <hr>
  <h5>Response</h5>
  <div id="response">
    {% if response %}
      <pre>{{ response|safe }}</pre>
    {% endif %}
  </div>
</div>
{% endblock %}
