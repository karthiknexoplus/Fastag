{% extends 'base.html' %}
{% block title %}Heartbeat - Banking{% endblock %}
{% block content %}
<style>
  .btn-purple { background: #764ba2; color: #fff; border: none; }
  .btn-purple:hover, .btn-purple:focus { background: #5a357d; color: #fff; }
  .card-header-purple { background: #764ba2; color: #fff; font-weight: 600; }
  .card-title, .fa-heartbeat { color: #764ba2; }
</style>
<div class="container mt-4" style="max-width: 600px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3"><i class="fas fa-heartbeat me-2"></i>Heartbeat</h4>
      <form method="post" autocomplete="off">
        <div class="mb-2 input-group">
          <span class="input-group-text"><i class="fas fa-building"></i></span>
          <input type="text" class="form-control" id="orgId" name="orgId" value="{{ orgId or '' }}" placeholder="Org ID">
        </div>
        <div class="mb-2 input-group">
          <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
          <input type="text" class="form-control" id="plazaId" name="plazaId" value="{{ plazaId or '' }}" placeholder="Plaza ID">
        </div>
        <div class="mb-2 input-group">
          <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
          <input type="text" class="form-control" id="acquirerId" name="acquirerId" value="{{ acquirerId or '' }}" placeholder="Acquirer ID">
        </div>
        <div class="mb-2 input-group">
          <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
          <input type="text" class="form-control" id="agencyId" name="agencyId" value="{{ agencyId or '' }}" placeholder="Agency ID">
        </div>
        <div class="mb-2 input-group">
          <span class="input-group-text"><i class="fas fa-globe"></i></span>
          <input type="text" class="form-control" id="plazaGeoCode" name="plazaGeoCode" value="{{ plazaGeoCode or '' }}" placeholder="Plaza Geo Code">
        </div>
        <button type="submit" class="btn btn-purple w-100 mt-2"><i class="fas fa-paper-plane me-1"></i>Send Heartbeat</button>
      </form>
    </div>
  </div>
  {% if response %}
  <div class="card mt-4 border-purple" style="border-color:#764ba2 !important;">
    <div class="card-header card-header-purple"><i class="fas fa-check-circle me-1"></i>Response</div>
    <div class="card-body">
      <div id="response">{{ response|safe }}</div>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
