{% extends 'base.html' %}
{% block title %}Request Pay - Banking{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Request Pay</h2>
  <form method="post">
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="text" class="form-control" id="amount" name="amount" value="100">
    </div>
    <div class="mb-3">
      <label for="tagId" class="form-label">Tag ID</label>
      <input type="text" class="form-control" id="tagId" name="tagId" value="">
    </div>
    <button type="submit" class="btn btn-primary">Send Request Pay</button>
  </form>
  <hr>
  <h5>Response</h5>
  <div id="response">
    {% if response %}
      <pre>{{ response|safe }}</pre>
    {% endif %}
  </div>
</div>
{% endblock %}
