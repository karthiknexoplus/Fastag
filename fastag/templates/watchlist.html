<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist - {{ APP_TITLE }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .watchlist-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .watchlist-table th, .watchlist-table td {
            vertical-align: middle;
        }
        .watchlist-action-btn {
            margin-right: 0.5em;
        }
        .watchlist-type-badge {
            font-size: 0.95em;
            padding: 0.3em 0.7em;
            border-radius: 1em;
        }
        .watchlist-type-registered {
            background: #e0f7fa;
            color: #00796b;
        }
        .watchlist-type-nonuser {
            background: #fbe9e7;
            color: #d84315;
        }
        .table-responsive { margin-bottom: 2rem; }
        .floating-add-btn {
            position: fixed;
            bottom: 2.5rem;
            right: 2.5rem;
            z-index: 1000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(80,80,160,0.13);
        }
        .tab-badge {
            font-size: 0.9em;
            margin-left: 0.4em;
            background: #e0e0e0;
            color: #333;
            border-radius: 1em;
            padding: 0.1em 0.7em;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="watchlist-header">
        <h2><i class="fas fa-eye text-primary me-2"></i>Watchlist</h2>
    </div>
    <ul class="nav nav-tabs mb-3" id="watchlistTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="kyc-tab" data-bs-toggle="tab" data-bs-target="#kyc" type="button" role="tab">
          <i class="fas fa-id-card"></i> Registered KYC Users <span class="tab-badge" id="kyc-count">0</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="nonuser-tab" data-bs-toggle="tab" data-bs-target="#nonuser" type="button" role="tab">
          <i class="fas fa-car"></i> Non-User Vehicles <span class="tab-badge" id="nonuser-count">0</span>
        </button>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="kyc" role="tabpanel">
        <div class="table-responsive">
          <table class="table table-hover watchlist-table" id="kyc-table">
            <thead class="table-light">
              <tr>
                <th><i class="fas fa-user"></i> Name</th>
                <th><i class="fas fa-id-card"></i> Fastag ID</th>
                <th><i class="fas fa-car"></i> Vehicle</th>
                <th><i class="fas fa-phone"></i> Contact</th>
                <th><i class="fas fa-map-marker-alt"></i> Address</th>
                <th><i class="fas fa-sticky-note"></i> Reason</th>
                <th><i class="fas fa-clock"></i> Added</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
              </tr>
            </thead>
            <tbody id="kyc-tbody">
              <tr><td colspan="8" class="text-center text-muted">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="tab-pane fade" id="nonuser" role="tabpanel">
        <div class="table-responsive">
          <table class="table table-hover watchlist-table" id="nonuser-table">
            <thead class="table-light">
              <tr>
                <th><i class="fas fa-id-card"></i> Fastag ID</th>
                <th><i class="fas fa-sticky-note"></i> Reason</th>
                <th><i class="fas fa-clock"></i> Added</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
              </tr>
            </thead>
            <tbody id="nonuser-tbody">
              <tr><td colspan="4" class="text-center text-muted">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <button class="btn btn-success floating-add-btn" data-bs-toggle="modal" data-bs-target="#addWatchlistModal" title="Add to Watchlist">
      <i class="fas fa-user-plus"></i>
    </button>
    <!-- Add Modal, Edit Modal, etc. as before -->
    <div class="modal fade" id="addWatchlistModal" tabindex="-1" aria-labelledby="addWatchlistModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addWatchlistModalLabel"><i class="fas fa-user-plus me-2"></i>Add to Watchlist</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="add-watchlist-form">
              <div class="mb-3">
                <label for="fastagIdInput" class="form-label">Fastag ID</label>
                <input type="text" class="form-control" id="fastagIdInput" placeholder="Enter Fastag ID" required>
              </div>
              <div class="mb-3">
                <label for="reasonInput" class="form-label">Reason (optional)</label>
                <input type="text" class="form-control" id="reasonInput" placeholder="Reason for watchlisting">
              </div>
              <button type="submit" class="btn btn-success w-100"><i class="fas fa-plus me-1"></i>Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="editReasonModal" tabindex="-1" aria-labelledby="editReasonModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editReasonModalLabel"><i class="fas fa-edit me-2"></i>Edit Reason</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="edit-reason-form">
              <input type="hidden" id="editReasonId">
              <div class="mb-3">
                <label for="editReasonInput" class="form-label">Reason</label>
                <input type="text" class="form-control" id="editReasonInput" required>
              </div>
              <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save me-1"></i>Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function renderWatchlistTabs(data) {
    const kyc = data.filter(u => u.type === 'Registered');
    const nonuser = data.filter(u => u.type === 'Non-User');
    document.getElementById('kyc-count').textContent = kyc.length;
    document.getElementById('nonuser-count').textContent = nonuser.length;
    // KYC Table
    const kycTbody = document.getElementById('kyc-tbody');
    if (!kyc.length) {
        kycTbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No registered KYC users on the watchlist.</td></tr>';
    } else {
        kycTbody.innerHTML = kyc.map(user => `
            <tr data-id="${user.id}">
                <td>${user.name || '<span class=\'text-muted\'>-</span>'}</td>
                <td>${user.fastag_id}</td>
                <td>${user.vehicle_number || '<span class=\'text-muted\'>-</span>'}</td>
                <td>${user.contact_number || '<span class=\'text-muted\'>-</span>'}</td>
                <td>${user.address || '<span class=\'text-muted\'>-</span>'}</td>
                <td>${user.reason || '<span class=\'text-muted\'>-</span>'}</td>
                <td>${user.added_at}</td>
                <td>
                    <button class="btn btn-outline-info btn-sm watchlist-action-btn" title="View History" onclick="viewHistory(${user.id})">
                        <i class="fas fa-history"></i>
                    </button>
                    <button class="btn btn-outline-primary btn-sm watchlist-action-btn" title="Edit Reason" onclick="openEditReason(${user.id}, '${user.reason ? user.reason.replace(/'/g, '\\&#39;') : ''}')">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-outline-danger btn-sm watchlist-action-btn" title="Remove" onclick="deleteWatchlistUser(${user.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }
    // Non-User Table
    const nonuserTbody = document.getElementById('nonuser-tbody');
    if (!nonuser.length) {
        nonuserTbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No non-user vehicles on the watchlist.</td></tr>';
    } else {
        nonuserTbody.innerHTML = nonuser.map(user => `
            <tr data-id="${user.id}">
                <td>${user.fastag_id}</td>
                <td>${user.reason || '<span class=\'text-muted\'>-</span>'}</td>
                <td>${user.added_at}</td>
                <td>
                    <button class="btn btn-outline-info btn-sm watchlist-action-btn" title="View History" onclick="viewHistory(${user.id})">
                        <i class="fas fa-history"></i>
                    </button>
                    <button class="btn btn-outline-primary btn-sm watchlist-action-btn" title="Edit Reason" onclick="openEditReason(${user.id}, '${user.reason ? user.reason.replace(/'/g, '\\&#39;') : ''}')">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-outline-danger btn-sm watchlist-action-btn" title="Remove" onclick="deleteWatchlistUser(${user.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }
}
function fetchWatchlist() {
    fetch('/api/watchlist/list')
        .then(res => res.json())
        .then(data => renderWatchlistTabs(data.results));
}
function deleteWatchlistUser(id) {
    if (!confirm('Are you sure you want to remove this user from the watchlist?')) return;
    fetch(`/api/watchlist/delete/${id}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(data => {
            if (data.success) fetchWatchlist();
            else alert('Failed to delete user.');
        });
}
function openEditReason(id, reason) {
    document.getElementById('editReasonId').value = id;
    document.getElementById('editReasonInput').value = reason;
    var modal = new bootstrap.Modal(document.getElementById('editReasonModal'));
    modal.show();
}
document.getElementById('edit-reason-form').onsubmit = function(e) {
    e.preventDefault();
    const id = document.getElementById('editReasonId').value;
    const reason = document.getElementById('editReasonInput').value;
    fetch(`/api/watchlist/edit/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ reason })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            fetchWatchlist();
            bootstrap.Modal.getInstance(document.getElementById('editReasonModal')).hide();
        } else {
            alert('Failed to update reason.');
        }
    });
};
document.getElementById('add-watchlist-form').onsubmit = function(e) {
    e.preventDefault();
    const fastag_id = document.getElementById('fastagIdInput').value;
    const reason = document.getElementById('reasonInput').value;
    fetch('/api/watchlist/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fastag_id, reason })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            fetchWatchlist();
            bootstrap.Modal.getInstance(document.getElementById('addWatchlistModal')).hide();
            document.getElementById('add-watchlist-form').reset();
        } else {
            alert('Failed to add to watchlist: ' + (data.error || 'Unknown error'));
        }
    });
};
function viewHistory(id) {
    // Placeholder: show history section and load activity for this user
    alert('Activity history for user #' + id + ' coming soon!');
}
window.onload = fetchWatchlist;
</script>
</body>
</html>
