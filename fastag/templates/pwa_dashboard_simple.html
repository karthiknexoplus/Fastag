<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Dashboard - {{ APP_TITLE }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .user-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .welcome {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .username {
            font-size: 18px;
            opacity: 0.8;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .action-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
        }
        .action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .logout {
            margin-top: 30px;
            text-align: center;
        }
        .logout a {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <div class="welcome">Welcome!</div>
            <div class="username">{{ session.user.username if session.user else 'Unknown User' }}</div>
        </div>
        
        <div class="actions">
            <a href="{{ url_for('locations.locations') }}" class="action-btn">
                <div>üìç</div>
                <div>Locations</div>
            </a>
            <a href="{{ url_for('lanes.lanes') }}" class="action-btn">
                <div>üõ£Ô∏è</div>
                <div>Lanes</div>
            </a>
            <a href="{{ url_for('readers.readers', lane_id=1) }}" class="action-btn">
                <div>üì°</div>
                <div>Readers</div>
            </a>
            <a href="{{ url_for('analytics.dashboard') }}" class="action-btn">
                <div>üìä</div>
                <div>Analytics</div>
            </a>
        </div>
        
        <div class="logout">
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
