<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTag PWA Dashboard</title>
    <meta name="theme-color" content="#f7f7fa">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: #f7f7fa;
            position: relative;
            overflow-x: hidden;
        }
        .dashboard-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding-top: 1.2rem;
            padding-bottom: 4.2rem;
            position: relative;
            z-index: 1;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.7rem;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(80,80,160,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .avatar img {
            width: 28px;
            height: 28px;
            object-fit: cover;
        }
        .greeting {
            font-size: 1.01rem;
            font-weight: 500;
            color: #222;
            margin-left: 0.7rem;
            flex: 1;
        }
        .notif-bell {
            font-size: 1.1rem;
            color: #764ba2;
            background: #fff;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(80,80,160,0.10);
            position: relative;
        }
        .notif-bell .badge {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #ffe082;
            color: #764ba2;
            font-size: 0.6rem;
            border-radius: 50%;
            padding: 1px 4px;
            font-weight: 600;
        }
        .feature-scroll {
            display: flex;
            gap: 1.1rem;
            overflow-x: auto;
            padding: 1.2rem 0 0.7rem 0.2rem;
            margin-bottom: 1.2rem;
            scrollbar-width: none;
        }
        .feature-scroll::-webkit-scrollbar {
            display: none;
        }
        .feature-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 74px;
            min-height: 74px;
            max-width: 74px;
            max-height: 74px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fff 60%, #f3e9ff 100%);
            box-shadow: 0 2px 8px rgba(80,80,160,0.08);
            border: none;
            outline: none;
            transition: box-shadow 0.18s, transform 0.12s, background 0.18s;
            cursor: pointer;
            margin-bottom: 0.3rem;
        }
        .feature-btn:active, .feature-btn:focus {
            box-shadow: 0 4px 12px rgba(118,75,162,0.10);
            background: linear-gradient(135deg, #f3e9ff 60%, #fff 100%);
            transform: translateY(2px) scale(0.98);
        }
        .feature-btn .icon {
            font-size: 1.45rem;
            color: #764ba2;
            margin-bottom: 0.2rem;
        }
        .feature-btn .label {
            font-size: 0.89rem;
            font-weight: 500;
            color: #222;
            letter-spacing: 0.01em;
            text-align: center;
        }
        .fab {
            position: fixed;
            right: 1.2rem;
            bottom: 2.2rem;
            background: linear-gradient(90deg, #764ba2 0%, #ffe082 100%);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
            box-shadow: 0 6px 18px rgba(118,75,162,0.13);
            z-index: 1003;
            transition: background 0.18s, color 0.18s, transform 0.12s;
        }
        .fab:active, .fab:focus {
            background: linear-gradient(90deg, #ffe082 0%, #764ba2 100%);
            color: #764ba2;
            transform: translateY(2px) scale(0.98);
        }
        @media (max-width: 600px) {
            .dashboard-container { padding-top: 0.7rem; max-width: 98vw; padding-bottom: 3.2rem; }
            .feature-scroll { gap: 0.7rem; padding-left: 0.1rem; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="top-bar">
            <div class="avatar"><img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar"></div>
            <div class="greeting">Hi, Karthik!</div>
            <div class="notif-bell"><i class="fas fa-bell"></i><span class="badge">2</span></div>
        </div>
        <div class="feature-scroll">
            <button class="feature-btn" onclick="location.href='/locations'"><span class="icon"><i class="fas fa-map-marker-alt"></i></span><span class="label">Locations</span></button>
            <button class="feature-btn" onclick="location.href='/lanes'"><span class="icon"><i class="fas fa-road"></i></span><span class="label">Lanes</span></button>
            <button class="feature-btn" onclick="location.href='/kyc-users'"><span class="icon"><i class="fas fa-id-card"></i></span><span class="label">KYC Users</span></button>
            <button class="feature-btn" onclick="location.href='/watchlist'"><span class="icon"><i class="fas fa-eye"></i></span><span class="label">Watchlist</span></button>
            <button class="feature-btn" onclick="location.href='/analytics/dashboard'"><span class="icon"><i class="fas fa-chart-line"></i></span><span class="label">Analytics</span></button>
            <button class="feature-btn" onclick="location.href='/vehicle-finder'"><span class="icon"><i class="fas fa-car"></i></span><span class="label">Vehicle Finder</span></button>
            <button class="feature-btn" onclick="location.href='/bank-finder'"><span class="icon"><i class="fas fa-university"></i></span><span class="label">Bank Finder</span></button>
            <button class="feature-btn" onclick="location.href='/fastag-balance'"><span class="icon"><i class="fas fa-wallet"></i></span><span class="label">FASTag Balance</span></button>
            <button class="feature-btn" onclick="location.href='/challan'"><span class="icon"><i class="fas fa-receipt"></i></span><span class="label">Challan</span></button>
            <button class="feature-btn" onclick="location.href='/fuel-price'"><span class="icon"><i class="fas fa-gas-pump"></i></span><span class="label">Fuel Price</span></button>
            <button class="feature-btn" onclick="location.href='/reader-settings'"><span class="icon"><i class="fas fa-sliders-h"></i></span><span class="label">Reader Settings</span></button>
            <button class="feature-btn" onclick="location.href='/open-barrier'"><span class="icon"><i class="fas fa-unlock-alt"></i></span><span class="label">Open Barrier</span></button>
            <button class="feature-btn" onclick="location.href='/demographics'"><span class="icon"><i class="fas fa-chart-pie"></i></span><span class="label">Demographics</span></button>
        </div>
    </div>
    <button class="fab" onclick="location.href='/vehicle-finder'" title="Add Vehicle"><i class="fas fa-plus"></i></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
