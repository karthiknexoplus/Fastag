<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTag PWA Dashboard</title>
    <meta name="theme-color" content="#764ba2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #764ba2 0%, #ffe082 100%);
            position: relative;
            overflow-x: hidden;
        }
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(48px);
            opacity: 0.18;
            z-index: 0;
            animation: floatBlob 16s ease-in-out infinite alternate;
        }
        .bg-blob1 { width: 420px; height: 420px; left: -120px; top: -120px; background: #ffe082; animation-delay: 0s; }
        .bg-blob2 { width: 320px; height: 320px; right: -100px; top: 30vh; background: #764ba2; animation-delay: 2s; }
        .bg-blob3 { width: 220px; height: 220px; left: 60vw; bottom: -80px; background: #667eea; animation-delay: 4s; }
        @keyframes floatBlob {
            0% { transform: scale(1) translateY(0); }
            100% { transform: scale(1.12) translateY(-30px); }
        }
        .dashboard-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding-top: 1.2rem;
            padding-bottom: 4.2rem;
            position: relative;
            z-index: 1;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.7rem;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(80,80,160,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .avatar img {
            width: 28px;
            height: 28px;
            object-fit: cover;
        }
        .greeting {
            font-size: 1.01rem;
            font-weight: 500;
            color: #222;
            margin-left: 0.7rem;
            flex: 1;
        }
        .notif-bell {
            font-size: 1.1rem;
            color: #764ba2;
            background: #fff;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(80,80,160,0.10);
            position: relative;
        }
        .notif-bell .badge {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #ffe082;
            color: #764ba2;
            font-size: 0.6rem;
            border-radius: 50%;
            padding: 1px 4px;
            font-weight: 600;
        }
        .search-bar {
            width: 100%;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(80,80,160,0.08);
            display: flex;
            align-items: center;
            padding: 0.4em 0.7em;
            margin-bottom: 1.1rem;
        }
        .search-bar i {
            color: #bdbdbd;
            font-size: 1rem;
            margin-right: 0.5em;
        }
        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 0.97rem;
            width: 100%;
            color: #222;
        }
        .quick-actions {
            display: flex;
            gap: 0.7rem;
            margin-bottom: 1.1rem;
            overflow-x: auto;
            padding-bottom: 0.1rem;
        }
        .quick-action {
            background: linear-gradient(90deg, #ffe082 0%, #764ba2 100%);
            color: #fff;
            border-radius: 12px;
            padding: 0.45em 0.9em;
            font-weight: 500;
            font-size: 0.93rem;
            display: flex;
            align-items: center;
            gap: 0.4em;
            box-shadow: 0 2px 8px rgba(118,75,162,0.08);
            border: none;
            outline: none;
            transition: background 0.18s, color 0.18s, transform 0.12s;
            cursor: pointer;
            white-space: nowrap;
        }
        .quick-action:active, .quick-action:focus {
            background: linear-gradient(90deg, #764ba2 0%, #ffe082 100%);
            color: #764ba2;
            transform: translateY(2px) scale(0.98);
        }
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.7rem;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .menu-card {
            background: linear-gradient(120deg, #fff 60%, #f3e9ff 100%);
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(80,80,160,0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.7rem 0.2rem 0.6rem 0.2rem;
            min-height: 70px;
            text-align: center;
            transition: box-shadow 0.18s, transform 0.12s, background 0.18s;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .menu-card:active, .menu-card:focus {
            box-shadow: 0 4px 12px rgba(118,75,162,0.10);
            background: linear-gradient(120deg, #f3e9ff 60%, #fff 100%);
            transform: translateY(2px) scale(0.98);
        }
        .menu-card .icon {
            font-size: 1.15rem;
            color: #764ba2;
            margin-bottom: 0.3rem;
        }
        .menu-card .label {
            font-size: 0.93rem;
            font-weight: 500;
            color: #222;
            letter-spacing: 0.01em;
        }
        .bottom-nav {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            width: 100vw;
            background: #fff;
            box-shadow: 0 -2px 16px rgba(80,80,160,0.08);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.3rem 0 0.1rem 0;
            z-index: 1003;
        }
        .bottom-nav-btn {
            background: none;
            border: none;
            outline: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #764ba2;
            font-size: 1.05rem;
            font-weight: 600;
            transition: color 0.18s;
        }
        .bottom-nav-btn.active, .bottom-nav-btn:focus {
            color: #ffe082;
        }
        .bottom-nav-btn span {
            font-size: 0.7rem;
            font-weight: 500;
            margin-top: 0.1em;
        }
        @media (max-width: 600px) {
            .dashboard-container { padding-top: 0.7rem; max-width: 98vw; padding-bottom: 4.2rem; }
            .menu-grid { grid-template-columns: 1fr 1fr; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-blob bg-blob1"></div>
    <div class="bg-blob bg-blob2"></div>
    <div class="bg-blob bg-blob3"></div>
    <div class="dashboard-container">
        <div class="top-bar">
            <div class="avatar"><img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar"></div>
            <div class="greeting">Welcome, Karthik!</div>
            <div class="notif-bell"><i class="fas fa-bell"></i><span class="badge">2</span></div>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find vehicle, user, ..." />
        </div>
        <div class="quick-actions">
            <button class="quick-action"><i class="fas fa-plus"></i> Add Vehicle</button>
            <button class="quick-action"><i class="fas fa-unlock-alt"></i> Open Barrier</button>
            <button class="quick-action"><i class="fas fa-sliders-h"></i> Reader Settings</button>
        </div>
        <div class="menu-grid">
            <a href="/locations" class="menu-card">
                <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                <div class="label">Locations</div>
            </a>
            <a href="/lanes" class="menu-card">
                <div class="icon"><i class="fas fa-road"></i></div>
                <div class="label">Lanes</div>
            </a>
            <a href="/kyc-users" class="menu-card">
                <div class="icon"><i class="fas fa-id-card"></i></div>
                <div class="label">KYC Users</div>
            </a>
            <a href="/watchlist" class="menu-card">
                <div class="icon"><i class="fas fa-eye"></i></div>
                <div class="label">Watchlist</div>
            </a>
            <a href="/analytics/dashboard" class="menu-card">
                <div class="icon"><i class="fas fa-chart-line"></i></div>
                <div class="label">Analytics</div>
            </a>
            <a href="/vehicle-finder" class="menu-card">
                <div class="icon"><i class="fas fa-car"></i></div>
                <div class="label">Vehicle Finder</div>
            </a>
            <a href="/bank-finder" class="menu-card">
                <div class="icon"><i class="fas fa-university"></i></div>
                <div class="label">Bank Finder</div>
            </a>
            <a href="/fastag-balance" class="menu-card">
                <div class="icon"><i class="fas fa-wallet"></i></div>
                <div class="label">FASTag Balance</div>
            </a>
            <a href="/challan" class="menu-card">
                <div class="icon"><i class="fas fa-receipt"></i></div>
                <div class="label">Challan</div>
            </a>
            <a href="/fuel-price" class="menu-card">
                <div class="icon"><i class="fas fa-gas-pump"></i></div>
                <div class="label">Fuel Price</div>
            </a>
            <a href="/reader-settings" class="menu-card">
                <div class="icon"><i class="fas fa-sliders-h"></i></div>
                <div class="label">Reader Settings</div>
            </a>
            <a href="/open-barrier" class="menu-card">
                <div class="icon"><i class="fas fa-unlock-alt"></i></div>
                <div class="label">Open Barrier</div>
            </a>
            <a href="/demographics" class="menu-card">
                <div class="icon"><i class="fas fa-chart-pie"></i></div>
                <div class="label">Demographics</div>
            </a>
        </div>
    </div>
    <nav class="bottom-nav">
        <button class="bottom-nav-btn active"><i class="fas fa-home"></i><span>Home</span></button>
        <button class="bottom-nav-btn"><i class="fas fa-search"></i><span>Search</span></button>
        <button class="bottom-nav-btn"><i class="fas fa-plus-circle"></i><span>Add</span></button>
        <button class="bottom-nav-btn"><i class="fas fa-user"></i><span>Profile</span></button>
        <form method="POST" action="/logout" style="display:inline;">
            <button class="bottom-nav-btn" style="background:none;"><i class="fas fa-sign-out-alt"></i><span>Logout</span></button>
        </form>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
