<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTag PWA Dashboard</title>
    <meta name="theme-color" content="#764ba2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        .dashboard-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 2.5rem;
            padding-bottom: 2.5rem;
        }
        .app-logo {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.10);
            margin-bottom: 1.2rem;
            background: rgba(255,255,255,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app-logo img {
            width: 44px;
            height: 44px;
            object-fit: contain;
        }
        .welcome {
            font-size: 1.35rem;
            font-weight: 800;
            margin-bottom: 1.2rem;
            letter-spacing: 0.01em;
        }
        .feature-cards {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 100%;
            max-width: 340px;
            margin-bottom: 2.2rem;
        }
        .feature-card {
            background: rgba(255,255,255,0.13);
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(80,80,160,0.10);
            padding: 1.1rem 1.2rem;
            display: flex;
            align-items: center;
            gap: 1.1rem;
        }
        .feature-card .icon {
            font-size: 2rem;
            color: #ffe082;
            flex-shrink: 0;
        }
        .feature-card .desc {
            font-size: 1.08rem;
            font-weight: 600;
            color: #fffde4;
        }
        .nav-btns {
            display: flex;
            gap: 1.1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .nav-btn {
            background: linear-gradient(90deg, #ffe082 0%, #ffd54f 100%);
            color: #764ba2;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.08rem;
            padding: 0.7em 1.5em;
            box-shadow: 0 2px 8px rgba(255,224,130,0.13);
            transition: background 0.18s, color 0.18s;
            margin-bottom: 0.5rem;
        }
        .nav-btn:active, .nav-btn:focus {
            background: #ffd54f;
            color: #4b2e83;
        }
        .footer {
            color: #ffe082;
            font-size: 1.08rem;
            text-align: center;
            margin-top: auto;
            padding-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.01em;
            text-shadow: 0 2px 8px rgba(118,75,162,0.13);
        }
        .footer .onebee {
            color: #fff;
            font-weight: 900;
            letter-spacing: 0.03em;
            font-size: 1.13em;
            text-shadow: 0 2px 8px rgba(118,75,162,0.18);
        }
        @media (max-width: 600px) {
            .dashboard-container { padding-top: 1.2rem; padding-bottom: 1.2rem; }
            .feature-cards { max-width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="app-logo">
            <img src="/static/customer.png" alt="FASTag App Logo">
        </div>
        <div class="welcome">Welcome to FASTag Parking PWA!</div>
        <div class="feature-cards">
            <div class="feature-card"><div class="icon"><i class="fas fa-car"></i></div><div class="desc">Manage your vehicles easily</div></div>
            <div class="feature-card"><div class="icon"><i class="fas fa-wallet"></i></div><div class="desc">Check FASTag balances instantly</div></div>
            <div class="feature-card"><div class="icon"><i class="fas fa-map-marker-alt"></i></div><div class="desc">View and manage parking locations</div></div>
            <div class="feature-card"><div class="icon"><i class="fas fa-bolt"></i></div><div class="desc">Lightning fast, secure access</div></div>
        </div>
        <div class="nav-btns">
            <a href="/vehicle-finder" class="nav-btn">Find Vehicle</a>
            <a href="/fastag-balance" class="nav-btn">Check Balance</a>
            <a href="/locations" class="nav-btn">Locations</a>
        </div>
    </div>
    <div class="footer">
        Powered by <span class="onebee">Onebee Technology Pvt Ltd</span> &mdash; Enjoy hassle-free parking!
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
