<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTag PWA Dashboard</title>
    <meta name="theme-color" content="#764ba2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f7f7fa;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dashboard-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding-top: 7vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .brand-bar {
            width: 48px;
            height: 5px;
            border-radius: 3px;
            background: linear-gradient(90deg, #764ba2 0%, #ffe082 100%);
            margin-bottom: 2.2rem;
            margin-top: 0.5rem;
        }
        .welcome {
            font-size: 1.18rem;
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 2.2rem;
            letter-spacing: 0.01em;
            text-align: center;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.2rem;
            width: 100%;
            margin-bottom: 2.5rem;
        }
        .menu-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(80,80,160,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.1rem 0.5rem 0.9rem 0.5rem;
            min-height: 110px;
            text-align: center;
            transition: box-shadow 0.18s, transform 0.12s, background 0.18s;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .menu-card:active, .menu-card:focus {
            box-shadow: 0 6px 18px rgba(118,75,162,0.13);
            background: #f3e9ff;
            transform: translateY(2px) scale(0.98);
        }
        .menu-card .icon {
            font-size: 1.7rem;
            color: #764ba2;
            margin-bottom: 0.7rem;
        }
        .menu-card .label {
            font-size: 1.01rem;
            font-weight: 600;
            color: #222;
            letter-spacing: 0.01em;
        }
        .logout-btn {
            background: linear-gradient(90deg, #764ba2 0%, #ffe082 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1.08rem;
            padding: 0.8em 0;
            width: 100%;
            margin-top: 0.5rem;
            box-shadow: 0 4px 12px rgba(118,75,162,0.10);
            transition: background 0.18s, color 0.18s, transform 0.12s;
        }
        .logout-btn:active, .logout-btn:focus {
            background: linear-gradient(90deg, #ffe082 0%, #764ba2 100%);
            color: #764ba2;
            transform: translateY(2px) scale(0.98);
        }
        @media (max-width: 600px) {
            .dashboard-container { padding-top: 3vh; max-width: 98vw; }
            .menu-grid { grid-template-columns: 1fr 1fr; gap: 0.8rem; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="brand-bar"></div>
        <div class="welcome">Welcome to FASTag Parking!</div>
        <div class="menu-grid">
            <a href="/locations" class="menu-card">
                <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                <div class="label">Locations</div>
            </a>
            <a href="/lanes" class="menu-card">
                <div class="icon"><i class="fas fa-road"></i></div>
                <div class="label">Lanes</div>
            </a>
            <a href="/kyc-users" class="menu-card">
                <div class="icon"><i class="fas fa-id-card"></i></div>
                <div class="label">KYC Users</div>
            </a>
            <a href="/watchlist" class="menu-card">
                <div class="icon"><i class="fas fa-eye"></i></div>
                <div class="label">Watchlist</div>
            </a>
            <a href="/analytics/dashboard" class="menu-card">
                <div class="icon"><i class="fas fa-chart-line"></i></div>
                <div class="label">Analytics</div>
            </a>
            <a href="/vehicle-finder" class="menu-card">
                <div class="icon"><i class="fas fa-car"></i></div>
                <div class="label">Vehicle Finder</div>
            </a>
            <a href="/bank-finder" class="menu-card">
                <div class="icon"><i class="fas fa-university"></i></div>
                <div class="label">Bank Finder</div>
            </a>
            <a href="/fastag-balance" class="menu-card">
                <div class="icon"><i class="fas fa-wallet"></i></div>
                <div class="label">FASTag Balance</div>
            </a>
            <a href="/challan" class="menu-card">
                <div class="icon"><i class="fas fa-receipt"></i></div>
                <div class="label">Challan</div>
            </a>
            <a href="/fuel-price" class="menu-card">
                <div class="icon"><i class="fas fa-gas-pump"></i></div>
                <div class="label">Fuel Price</div>
            </a>
            <a href="/reader-settings" class="menu-card">
                <div class="icon"><i class="fas fa-sliders-h"></i></div>
                <div class="label">Reader Settings</div>
            </a>
            <a href="/open-barrier" class="menu-card">
                <div class="icon"><i class="fas fa-unlock-alt"></i></div>
                <div class="label">Open Barrier</div>
            </a>
            <a href="/demographics" class="menu-card">
                <div class="icon"><i class="fas fa-chart-pie"></i></div>
                <div class="label">Demographics</div>
            </a>
        </div>
        <form method="POST" action="/logout" style="width:100%;">
            <button type="submit" class="logout-btn"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
