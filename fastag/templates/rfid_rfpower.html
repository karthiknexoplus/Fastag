{% extends 'base.html' %}
{% block title %}RF Power - FASTag Parking{% endblock %}
{% block content %}
<div class="container-fluid" style="max-width: 480px;">
    <div class="card shadow-sm border-0 p-4" style="border-radius: 18px;">
        <h3 class="mb-4" style="color: #764ba2; font-weight: 700; letter-spacing: 1px;">
            <i class="fas fa-broadcast-tower me-2"></i>RF Power Control
        </h3>
        <form id="rfpower-form" class="needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label fw-bold" style="color: #764ba2;"><i class="fas fa-microchip me-1"></i> Reader ID</label>
                <input type="text" name="reader_id" class="form-control rounded-pill" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" style="color: #764ba2;"><i class="fas fa-broadcast-tower me-1"></i> Current RF Power</label>
                <input type="text" name="current_rf" class="form-control rounded-pill" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" style="color: #764ba2;"><i class="fas fa-sliders-h me-1"></i> Set New RF Power (1-30)</label>
                <input type="number" name="new_rf" class="form-control rounded-pill" min="1" max="30" required>
            </div>
            <div id="rfpower-feedback" class="mb-2"></div>
            <div class="d-flex justify-content-end gap-2 mt-3">
                <button type="submit" class="btn btn-primary rounded-pill px-4" style="background: #764ba2; border: none;">
                    <i class="fas fa-save me-1"></i> Save
                </button>
                <a href="{{ url_for('lanes.lanes') }}" class="btn btn-secondary rounded-pill px-4"><i class="fas fa-arrow-left me-1"></i> Back</a>
            </div>
        </form>
    </div>
</div>
<style>
.card {
    border-radius: 18px;
    transition: transform 0.2s;
}
.card:hover {
    transform: translateY(-2px);
}
.btn-primary:hover, .btn-primary:focus {
    background: #4b2e83 !important;
    color: white !important;
}
.btn-secondary:hover, .btn-secondary:focus {
    background: #764ba2 !important;
    color: white !important;
}
</style>
<script>
// Example JS for feedback (replace with your actual logic)
document.getElementById('rfpower-form').addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('rfpower-feedback').innerHTML = '<div class="alert alert-success">RF Power updated successfully!</div>';
});
</script>
{% endblock %}
